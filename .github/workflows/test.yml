name: Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest

      - name: Run SUEWS compatibility tests
        run: python -m pytest tests/test_suews_compatibility.py -v

      - name: Verify cfunits is NOT installed
        run: python -c "from atmosp.solve import _HAS_CFUNITS; print(f'cfunits available: {_HAS_CFUNITS}'); assert not _HAS_CFUNITS, 'cfunits should not be installed in basic test'"
